<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FP Sellction</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <img src="./img/logo (1).png" alt="Logo FP">
        <nav>
            <ul>
                <li>Home</li>
                <li>Carros</li>
                <li>Fale Conosco</li>
            </ul>
        </nav>
    </header>

    <section class="container">
        <div class="list">
            <div class="item active">
                <div class="car-img">
                    <img src="./img/1.png" alt="Carro 1">
                </div>
                <div class="content">
                    <p class="car-information">Único Dono</p>
                    <h2>911 Turbo</h2>
                    <p class="description">Descrição do carro...</p>
                    <button class="information">Saiba Mais</button>
                </div>
            </div>

            <div class="item">
                <div class="car-img">
                    <img src="./img/2.png" alt="Carro 2">
                </div>
                <div class="content">
                    <p class="car-information">Único Dono</p>
                    <h2>Ferrari</h2>
                    <p class="description">Descrição do carro...</p>
                    <button class="information">Saiba Mais</button>
                </div>
            </div>

            <div class="item">
                <div class="car-img">
                    <img src="./img/3.png" alt="Carro 3">
                </div>
                <div class="content">
                    <p class="car-information">Ano 2015</p>
                    <h2>Lamborghini</h2>
                    <p class="description">Descrição do carro...</p>
                    <button class="information">Saiba Mais</button>
                </div>
            </div>
        </div>

        <div class="arrows">
            <button id="prev"><img src="./img/arrow.png" alt="Anterior"></button>
            <button id="next"><img src="./img/arrow.png" alt="Próximo"></button>
        </div>

        <div class="indicators">
            <div class="number">01</div>
            <ul>
                <li class="active"></li>
                <li></li>
                <li></li>
            </ul>
        </div>
    </section>

    <script src="./scripts.js"></script>
</body>
</html>
